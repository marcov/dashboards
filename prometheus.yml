# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'meteo-fiobbio'
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
    - targets: ['localhost:7979']

  - job_name: 'meteo-misma'
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
    - targets: ['localhost:7980']

  - job_name: 'meteo-villa'
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
    - targets: ['localhost:7990']

  - job_name: 'home-cancel'
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
    - targets: ['localhost:7981']

  - job_name: 'openwrt'
    #scrape_interval: 2s
    scrape_interval: 15s
    # metrics_path defaults to '/metrics'
    metrics_path: '/metrics/openwrt'
    # scheme defaults to 'http'.
    static_configs:
    - targets: ['jak.sba.lat:80']

  - job_name: 'xiaomi-openwrt'
    scrape_interval: 15s
    # metrics_path defaults to '/metrics'
    metrics_path: '/metrics/xiaomi'
    # scheme defaults to 'http'.
    static_configs:
    - targets: ['jak.sba.lat:80']

  - job_name: 'dnsmasq'
    scrape_interval: 15s
    # metrics_path defaults to '/metrics'
    metrics_path: '/metrics/dns'
    # scheme defaults to 'http'.
    static_configs:
    - targets: ['jak.sba.lat:80']

  - job_name: 'nginx'
    scrape_interval: 15s
    # metrics_path defaults to '/metrics'
    metrics_path: '/metrics/nginx'
    # scheme defaults to 'http'.
    static_configs:
    - targets: ['jak.sba.lat:80']

  - job_name: 'nodel-local'
    scrape_interval: 15s
    # metrics_path defaults to '/metrics'
    metrics_path: '/metrics'
    # scheme defaults to 'http'.
    static_configs:
    - targets: ['localhost:9100']
